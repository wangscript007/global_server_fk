package config;

message TransferInfo {
	optional string listen_ip = 1;
	optional int32 listen_port = 2;
	optional int32 listen_port2 = 3;
	optional int32 number = 4;
	optional int32 svr_zone = 5;
	optional int32 inst_id = 6;
}

message TransferConfig {
	repeated TransferInfo transfer_list = 1;
}